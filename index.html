<!DOCTYPE html>
<html ng-app="lunchCheck">

<head>
<title>Lunch Checker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script type="text/ng-template" id="form-template">
    <form ng-submit="mainVm.addPerson(userForm.$valid)" name="userForm" novalidate>
      <h1>Lunch Checker</h1>
     
     

	   <div class="form-group" >
             <input id="lunch-menu"  type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="input"
                >
				 <br/>
			<div ng-messages="userForm.input.$error" class="has-error" ng-if="userForm.input.$dirty">
            <p ng-message="required">Please enter data first</p>
			    <p class="form-group message" ng-message="message">{{message}}</p>
			 
				
				 </div>
				 
<div class="form-group message" id="result">
        <!-- Your message can go here. -->
        {{message}}
    </div>
  
      
      <button type="submit" class="btn btn-success" ng-click="stack()">Check If Too Much</button>
      </div>
    </form>

  </script>
</head>

<body>
  <div class="container" ng-controller="LunchCheckController as mainVm">

    <div class="row">
      <div class="col-md-6" ng-include="'form-template'">


      </div>
      

    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.6.2/angular-messages.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
